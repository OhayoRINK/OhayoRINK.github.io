<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 유튜브 링크</title>
</head>
<body>
    <h1>랜덤 유튜브 링크 방문하기</h1>
    <button id="random-link-button">랜덤 링크 방문</button>

    <script>
        // 유튜브 링크 데이터 (직접 포함)
        const youtubeLinks = [
    "https://youtu.be/W-Xr4ceMOXI?si=SGjJT_q8zNtlvgKY",
    "https://youtu.be/Y52kljOrCsc?si=Yh3bItRXzYIhGFBS",
    "https://youtu.be/5j8voUwxzmU?si=txZtHVNdPNE31Ga7",
    "https://youtu.be/HBoqsgRoDw4?si=fMPXMLUyYSBSaryf",
    "https://youtu.be/gGQqeRJub3E?si=MZBg5JGmJEMDbmH3",
    "https://youtu.be/PybjJ4CUDF8?si=AhwJaDX7JE3P8bu-",
    "https://youtu.be/Pgd_XVwBVU0?si=_a60AVv5nY-Kvhak",
    "https://youtu.be/CmaLZo-DTlU?si=H7ntV3dz19ifL1J-"
        ];

        // 랜덤 링크 선택 및 새 탭 열기 함수
        function fetchRandomLink() {
            const randomLink = youtubeLinks[Math.floor(Math.random() * youtubeLinks.length)];
            window.open(randomLink, '_blank'); // 새 탭에서 열기
        }

        // 버튼 클릭 이벤트 연결
        document.getElementById('random-link-button').addEventListener('click', fetchRandomLink);
    </script>
</body>
</html>
