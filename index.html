<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 스텔라이브 노래</title>
</head>
<body>
    <h1>랜덤 스텔라이브 노래로 이동 중...</h1>
    <p>5초 후에 랜덤 스텔라이브 노래로 이동합니다. 잠시만 기다려 주세요!</p>

    <script>
        // 유튜브 링크 데이터
        const youtubeLinks = [
            "https://www.youtube.com/watch?v=W-Xr4ceMOXI",
            "https://www.youtube.com/watch?v=Y52kljOrCsc",
            "https://www.youtube.com/watch?v=5j8voUwxzmU",
            "https://www.youtube.com/watch?v=HBoqsgRoDw4",
            "https://www.youtube.com/watch?v=gGQqeRJub3E",
            "https://www.youtube.com/watch?v=PybjJ4CUDF8",
            "https://www.youtube.com/watch?v=Pgd_XVwBVU0",
            "https://www.youtube.com/watch?v=CmaLZo-DTlU"
        ];

        // 랜덤 링크로 자동 이동
        function redirectToRandomLink() {
            const randomLink = youtubeLinks[Math.floor(Math.random() * youtubeLinks.length)];
            window.location.href = randomLink; // 현재 창에서 이동
        }

        // 5초 후에 랜덤 링크로 이동
        setTimeout(redirectToRandomLink, 5000);
    </script>
</body>
</html>
