<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 유튜브 링크</title>
</head>
<body>
    <h1>랜덤 유튜브 링크 방문하기</h1>
    <button id="random-link-button">랜덤 링크 방문</button>

    <script>
        // 유튜브 링크 데이터 (직접 포함)
const youtubeLinks = [
    "https://www.youtube.com/watch?v=W-Xr4ceMOXI",
    "https://www.youtube.com/watch?v=Y52kljOrCsc",
    "https://www.youtube.com/watch?v=5j8voUwxzmU",
    "https://www.youtube.com/watch?v=HBoqsgRoDw4",
    "https://www.youtube.com/watch?v=gGQqeRJub3E",
    "https://www.youtube.com/watch?v=PybjJ4CUDF8",
    "https://www.youtube.com/watch?v=Pgd_XVwBVU0",
    "https://www.youtube.com/watch?v=CmaLZo-DTlU"
];

        // 랜덤 링크 선택 및 새 탭 열기 함수
        function fetchRandomLink() {
            const randomLink = youtubeLinks[Math.floor(Math.random() * youtubeLinks.length)];
            window.open(randomLink, '_blank'); // 새 탭에서 열기
        }

        // 버튼 클릭 이벤트 연결
        document.getElementById('random-link-button').addEventListener('click', fetchRandomLink);
    </script>
</body>
</html>
